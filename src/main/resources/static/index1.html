<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Поликлиника</title>
    </head>
    <body />
    <script>
        fetch('/api/doctors?page=0')
        .then(res => res.json())
        .then(obj => {
            const doctors = obj._embedded.doctors
            doctors.forEach(doctor => {
                const p = document.createElement("p")
                p.textContent =  `Прием ведет доктор ${doctor.firstName}, ${doctor.specialization}, ${doctor.lastName}, ${doctor.middlename}.`
                document.body.appendChild(p)
            });
            /*const h1 = document.createElement('h1')
            h1.textContent = `Прием ведет доктор ${obj.firstName}, ${obj.specialization}.`
            document.body.appendChild(h1)*/
        })
    </script>
</html>
