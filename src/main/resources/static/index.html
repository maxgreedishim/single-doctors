<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Поликлиника</title>
    </head>
    <body />
    <script>
        fetch('/api/doctors/1')
        .then(res => res.json())
        .then(obj => {
            const h1 = document.createElement('h1')
            h1.textContent = `Прием ведет доктор ${obj.firstName}, ${obj.specialization}.`
            document.body.appendChild(h1)
        })
    </script>
</html>
